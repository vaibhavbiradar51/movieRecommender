{% extends "layout.html" %}
{% block body %}
<div style="padding-right: 33px;background-image: url('../static/images/theatre.jpg'); background-size: cover; border: none;  height: 930px;overflow-y: scroll;">
  <br> <br>
<div class="page" style="opacity: 0.8; background-color: black; border: 5px solid #ffcccc;">

  <h1>Add Movie</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
          {% for message in messages %}
              <p style="color: white;">{{ message }}</p>
          {% endfor %}
    {% endif %}
  {% endwith %}

    <br><br>
	<form action="{{ url_for('createMovie') }}" method="post" enctype=multipart/form-data id="prefForm">
            <label><h2 style="color: #ffcccc;">Enter the movie Name:</h2></label>
            <input type="text" name="title">
            <br><br>
            <label><h2 style="color: #ffcccc;">Year of Release:</h2></label>
            <input type="number" step=1 min=1950 max=9999 name="year">
            <br><br>
            <label><h2 style="color: #ffcccc;">Critics Rating:</h2></label>
            <input type="number" step=0.01 min=0 max=10 name="criticsRating">
            <br><br>
            <label><h2 style="color: #ffcccc;">Movie Image:</h2></label><input type="file" name="imageURL" style="color: white;">
            {% include "2table.html" %}

            <button type="button" onclick="formF()">Submit</button>
	</form>
</div>
</div>
    {% endblock %}
