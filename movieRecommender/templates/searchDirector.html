<h2>Search your preffered Director, fellas!</h2>

  {% with messages = get_flashed_messages() %}  
    {% if messages %}  
          {% for message in messages %}  
              <p>{{ message }}</p>  
          {% endfor %}  
    {% endif %}  
  {% endwith %} 

	<form action="{{ url_for('searchDirector') }}" method="post">
        <dl>
            <dt>Director:</dt>
            <dd><input type="text" name="Director"></dd>
        </dl>
        <input type="submit" value="Search Director">
	</form>
