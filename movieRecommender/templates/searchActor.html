<h2>Search your preffered Actor, fellas!</h2>

  {% with messages = get_flashed_messages() %}  
    {% if messages %}  
          {% for message in messages %}  
              <p>{{ message }}</p>  
          {% endfor %}  
    {% endif %}  
  {% endwith %} 

	<form action="{{ url_for('searchActor') }}" method="post">
        <dl>
            <dt>Actor:</dt>
            <dd><input type="text" name="Actor"></dd>
        </dl>
        <input type="submit" value="Search Actor">
	</form>
