{% extends "layout.html" %}
{% block body %}
  <h2>Create Preference</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
          {% for message in messages %}
              <p>{{ message }}</p>
          {% endfor %}
    {% endif %}
  {% endwith %}

	<form action="{{ url_for('createPreference') }}" method="post">
            <label>Genre:</label>
            <input type="text" name="genre">
            <br>
        <input type="submit" value="createGenre">
	</form>

    <br>
    <form action="{{ url_for('createPreference') }}" method="post">
            <label>Country of Origin:</label>
            <input type="text" name="country">
            <br>
        <input type="submit" value="createCountry">
	</form>

    <br>
    <form action="{{ url_for('createPreference') }}" method="post">
            <label>Actor Name:</label>
            <input type="text" name="actor">
            <br>
        <input type="submit" value="createActor">
	</form>

    <br>
    <form action="{{ url_for('createPreference') }}" method="post">
            <label>Director Name:</label>
            <input type="text" name="director">
            <br>
        <input type="submit" value="createDirector">
	</form>
{% endblock %}
