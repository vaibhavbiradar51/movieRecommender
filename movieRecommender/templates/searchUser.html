{% extends "layout.html" %}
{% block body %}
<div style="padding-right: 33px;background-image: url('../static/images/simple.jpg'); background-size: cover; border: none;  height: 920px;overflow-y: scroll;">
  <br> <br>
<div class="page" style="opacity: 0.9; background-color: black; border: 5px solid #ffcccc;">
  <h1>Search User</h1>

  <h4>
    {% if session.email %}
        <form action="{{ url_for('friends') }}" method="post">
            <label><h2 style="color: #ffcccc; border-bottom: none;">Choose from Friendlist </h2></label> <br><br>
            <input type="submit" value="Find Friends" style="background-color: black; color: white; border: 1px solid white;font-size: 20px;"><br>
        </form>
    {% else %}
        <a href="{{ url_for('login') }}">Log In</a> to search from friendlist
    {% endif %}
  </h4>
<br>
  <table id="users" class="display" style="width:100%">
    <thead>
        <th style="background-color: #ffcccc;">
            Name
        </th>
        <th style="background-color: #ffcccc;">
            Email
        </th>
    </thead>
    <tbody>
        {%for user in allUsers%}
        <tr>
            <td>
                <a href="{{ url_for('profile', email=user.email) }}">{{user.name}}</a>
            </td>
            <td>
                {{user.email}}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


    <script>
        $(document).ready(function() {
            $('#users').DataTable();
        } );
    </script>
    </div>
    <!-- <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> -->
</div>
{% endblock %}
