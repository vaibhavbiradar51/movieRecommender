

  <h2>Search User</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
          {% for message in messages %}
              <p>{{ message }}</p>
          {% endfor %}
    {% endif %}
  {% endwith %}

	<form action="{{ url_for('searchUser') }}" method="post">
        <dl>
            <dt>Enter name or email:</dt>
            <dd><input type="text" name="title"></dd>
        </dl>
        <input type="submit" value="Search">
	</form>

    <h4>
        Or choose from friendlist
    </h4>
    <form action="{{ url_for('searchUser') }}" method="post">
        <input type="submit" value="Find Friends">
	</form>
